    <script>
         //f. Return median of two sorted arrays of the same size.
//Anonymous Function
const findMedianOfMergedArrays = function(arr1, arr2) {
    function findMedian(arr) {
        let length = arr.length;
        let mid = Math.floor(length / 2);
        if (length % 2 === 0) {
            return (arr[mid - 1] + arr[mid]) / 2;
        } else {
            return arr[mid];
        }
    }

    let merged = arr1.concat(arr2);
    let sorted = merged.sort((a, b) => a - b);
    let median = findMedian(sorted);
    console.log(median);
};
let arr1 = [1, 3, 5];
let arr2 = [2, 4, 6];
findMedianOfMergedArrays(arr1, arr2); 

//IIFE Function
(function (arr1, arr2) {
    function findMedian(arr) {
      let length = arr.length;
      let mid = Math.floor(length / 2);
      if (length % 2 === 0) {
        return (arr[mid - 1] + arr[mid]) / 2;
      } else {
        return arr[mid];
      }
    }
  
    let merged = arr1.concat(arr2);
    let sorted = merged.sort((a, b) => a - b);
    let median = findMedian(sorted);
    console.log(median);
  })([1, 3, 5], [2, 4, 6]);
    </script>
