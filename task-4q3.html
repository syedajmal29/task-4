<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var sum = function(sum){
        var add = sum.join("+");
        var result=eval(add);
        console.log(result);
    }
    sum([1,2,3,4,5]);

    //iife function
    
    (function(sum){
        var add = sum.join("+");
        var result=eval(add);
        console.log(result);
    })([1,2,3,4,5])


    </script>





</body>
</html>
